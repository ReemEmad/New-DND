<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashbang</title>
    <!-- <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/gridstack@1.1.2/dist/gridstack.min.css"
    /> -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/gridstack.js/0.3.0/gridstack.min.css"
    />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/gridstack.js/0.3.0/gridstack-extra.min.css"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.11.0/jquery-ui.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/3.5.0/lodash.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gridstack.js/0.3.0/gridstack.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gridstack.js/0.3.0/gridstack.jQueryUI.min.js"></script>
    <script src="https://npmcdn.com/chart.js@latest/dist/Chart.bundle.min.js"></script>

    <!-- <script src="./src/jquery.js"></script>
    <script src="./src/gridstack.jQueryUI.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/3.5.0/lodash.min.js"></script>
    <script src="./src/gridstack.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/gridstack@1.1.2/dist/gridstack.all.js"></script>
<!--  -->
    <script
      type="module"
      src="https://unpkg.com/ionicons@4.5.10-0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule=""
      src="https://unpkg.com/ionicons@4.5.10-0/dist/ionicons/ionicons.js"
    ></script>

    <link rel="stylesheet" href="Dashbang.css" />
  </head>
  <body>
    <div class="my-container">
      <div class="my-container__left">
        <div class="management">
          <div
            id="trash"
            style="padding: 15px; margin-bottom: 15px; color: rgb(245, 7, 7);"
            class="text-center"
          >
            <div>
              <ion-icon name="trash" style="font-size: 400%;"></ion-icon>
            </div>

            <div>
              <span>Drop here to remove!</span>
            </div>
          </div>
        </div>
        <!-- 
        <canvas id="myChart_12"> </canvas>
        <canvas id="myChart_123"> </canvas> -->
        <div class="widgets">
          <div class="newWidget grid-stack-item">
            <div class="card-body grid-stack-item-content">
              <canvas id="myChart_1"> </canvas>
            </div>
          </div>

          <div class="newWidget grid-stack-item text-center">
            <div class="card-body grid-stack-item-content">
              <canvas id="myChart_12"> </canvas>
            </div>
          </div>

          <div class="newWidget grid-stack-item text-center">
            <div class="card-body grid-stack-item-content">
              <div>
                <canvas id="myChart_123"> </canvas>
              </div>
            </div>
          </div>
        </div>
      </div>

      <div class="my-container__right">
        <!-- <div class="container-fluid"> -->
        <h1>Float grid demo</h1>

        <div>
          <a class="btn btn-default" id="add-new-widget" href="#">Add Widget</a>
        </div>
        <div class="grid-stack"></div>
      </div>
      <!-- <br />
      </div> -->
    </div>

    <!--  -->

    <script src="index.js"></script>
  </body>
</html>
